async function cambiar_palabra(palabra,segundos) {
    let texto = document.getElementById("text");

    let template = "";
    let characters = palabra.split("");

        template += letra;
        console.log(letra);
        texto.innerHTML = template;
        await sleep(segundos);
    }
}
